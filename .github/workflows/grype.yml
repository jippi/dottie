name: Grype

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  pull_request:

jobs:
  # ------------------------------

  scan-source:
    name: scan-source
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: anchore/scan-action@v7
        with:
          path: "."
          fail-build: true

  # ------------------------------
